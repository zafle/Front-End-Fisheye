<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style_photographer.css" rel="stylesheet" type="text/css" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="main-container">
      <header role="banner" class="main-header">
        <a href="index.html" target="_self" title="Accueil FishEye">
          <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
        </a>
      </header>
      <main id="main" role="main">
        <header role="banner" class="photograph-header">
        </header>
        <section class="medias-filters">
          <h2 id="medias-filters__label" aria-label="Order by">Trier par</h2>
          <div class="medias-filters__list">
            <button class="btn-style" role="button" aria-haspopup="listbox" aria-expanded aria-selected aria-labelledby="#medias-filters_label">
              Popularité
              <i class="fa-solid fa-chevron-down"></i>
            </button>
            <button class="btn-style" role="listbox" aria-activedescendant aria-labelledby="medias-filters_label" aria-hidden="true">
              Date
            </button>
            <button class="btn-style" role="listbox" aria-activedescendant aria-labelledby="medias-filters_label" aria-hidden="true">
              Titre
            </button>
          </div>
        </section>
        <section class="media__section"></section>
      </main>
    </div>
    <div id="contact_modal" class="contact_modal">
			<dialog class="contact_modal__modal" aria-labelledby="contact_title" autofocus>
				<header>
          <h1 id="contact_title" aria-label="">Contactez-moi</h1>
          <img src="assets/icons/close.svg" alt="Close Contact form" id="close_modal"/>
        </header>
				<form id="contact_form" method="get" action="">
          <input type="hidden" id="photographer-id" name="id">
          <div class="formData">
            <label for="firstname" id="firstname-label" aria-label="First name">Prénom</label>
            <input type="text" id="firstname" name="firstname" aria-labelledby="firstname-label">
          </div>
          <div class="formData">
            <label for="lastname" id="lastname-label" aria-label="Last name">Nom</label>
            <input type="text" id="lastname" name="lastname" aria-labelledby="lastname-label">
          </div>
          <div class="formData">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" aria-labelledby="email-label">
          </div>
          <div class="formData">
            <label for="message" id="message-label" aria-label="Your message">Votre message</label>
            <textarea name="message" id="message" aria-labelledby="message-label"></textarea>
          </div>
          <button type="submit" class="submit_button btn-style" aria-label="Send">Envoyer</button>
				</form>
			</dialog>
		</div>
    <!-- Api -->
    <script src="/scripts/api/api.js"></script>
    <!-- Factories -->
    <script src="/scripts/factories/mediaFactory.js"></script>
    <!-- Models -->
    <script src="scripts/models/photographerDatas.js"></script>
    <script src="scripts/models/mediaDatas.js"></script>
    <!-- Templates -->
    <script src="scripts/templates/mediaCard.js"></script>
    <script src="scripts/templates/photographerHeader.js"></script>
    <script src="scripts/templates/photographerGlobalInfo.js"></script>
    <!-- Utils -->
    <script src="/scripts/utils/contactForm.js"></script>
    <!-- Pages -->
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
