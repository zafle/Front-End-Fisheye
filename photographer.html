<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style_photographer.css" rel="stylesheet" type="text/css" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="main-container">
      <header class="main-header">
        <a href="index.html" target="_self" title="Accueil FishEye">
          <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
        </a>
      </header>
      <main id="main">
        <header class="photograph-header">
        </header>
        <section class="medias-filters">
          <h2 id="medias-filters__label" aria-label="Order by">Trier par</h2>
          <div class="medias-filters__wrapper">
            <a href="#/"
                role="button"
                aria-haspopup="listbox"
                aria-expanded="false"
                aria-labelledby="medias-filters__label"
                title="Ouvrir le menu de filtres"
                class="medias-filters__menu-trigger">
              <i class="fa-solid fa-chevron-down medias-filters__menu-icon" aria-describedby="menu_icon"></i>
              <span class="sr-only" id="menu_icon">Icone d'ouverture et de fermeture du menu</span>
            </a>
            <div class="medias-filters__list"
                  role="listbox"
                  aria-labelledby="medias-filters__label">
              <button class="filter-button btn-style is-visible"
                      role="option"
                      id="popular_button"
                      aria-hidden="false"
                      data-filter="popular">
                Popularité
              </button>
              <button class="filter-button btn-style is-hidden"
                      role="option"
                      id="date_button"
                      aria-hidden="true"
                      data-filter="date">
                Date
              </button>
              <button class="filter-button btn-style is-hidden"
                      role="option"
                      id="title_button"
                      aria-hidden="true"
                      data-filter="title">
                Titre
              </button>
            </div>
          </div>
        </section>
        <section class="media__section"></section>
        <aside class="global-info">
          <div class="global-info__likes">
            <span class="global-info__likes_count">0</span>
            <img src="/assets/icons/black-like.svg" alt="likes" class="">
          </div>
          <div class="global-info__price">
            <span class="global-info__price_tag"></span>
          </div>
        </aside>
      </main>
    </div>
    <div id="contact_modal" class="contact_modal" aria-hidden="true">
			<dialog class="contact_modal__dialog" aria-labelledby="contact_title">
				<header>
          <h1 id="contact_title">Contactez-moi</h1>
          <label for="close_contact-form" id="close_contact-form-label" aria-label="Close Contact Form" class="sr-only">Fermer le formulaire de contact</label>
          <input type="image" src="assets/icons/close.svg" alt="close button" aria-labelledby="close_contact-form-label" id="close_contact-form">
        </header>
				<form id="contact_form" method="get">
          <input type="hidden" id="photographer-id" name="id">
          <div class="formData">
            <label for="firstname" id="firstname-label" aria-label="First name">Prénom</label>
            <input type="text" id="firstname" name="firstname" aria-labelledby="firstname-label">
          </div>
          <div class="formData">
            <label for="lastname" id="lastname-label" aria-label="Last name">Nom</label>
            <input type="text" id="lastname" name="lastname" aria-labelledby="lastname-label">
          </div>
          <div class="formData">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" name="email" aria-labelledby="email-label">
          </div>
          <div class="formData">
            <label for="message" id="message-label" aria-label="Your message">Votre message</label>
            <textarea name="message" id="message" aria-labelledby="message-label"></textarea>
          </div>
          <button type="submit" class="submit_button btn-style" aria-label="Send">Envoyer</button>
				</form>
			</dialog>
		</div>
    <div id="lightbox_modal" class="lightbox_modal" aria-hidden="true">
      <dialog class="lightbox_modal__dialog" aria-label="Image closeup view">
        <label for="close_lightbox" id="close_lightbox-label" aria-label="Close Dialog" class="sr-only">Fermer la fenêtre</label>
        <input type="image" src="assets/icons/close-lightbox.svg" alt="close button" aria-labelledby="close_lightbox-label" id="close_lightbox" title="Fermer">
        <div class="slider">
          <div class="slider__control">
            <label for="left-arrow" id="left-arrow_control" aria-label="Previous image" class="sr-only">Précédent</label>
            <input type="image" src="assets/icons/left-arrow.svg" alt="left arrow" aria-labelledby="left-arrow_control" id="left-arrow" title="Précédent">
          </div>
          <div class="slider__medias">
            <ul class="slider__list" aria-label="Photograph's medias closeup views"></ul>
          </div>
          <div class="slider__control">
            <label for="right-arrow" id="right-arrow_control" aria-label="Next image" class="sr-only">Suivante</label>
            <input type="image" src="assets/icons/right-arrow.svg" alt="right arrow" aria-labelledby="right-arrow_control" id="right-arrow" title="Suivant">
          </div>
        </div>
      </dialog>
    </div>
    <!-- Api -->
    <script src="/scripts/api/api.js"></script>
    <!-- Factories -->
    <script src="/scripts/factories/mediaFactory.js"></script>
    <!-- Models -->
    <script src="scripts/models/photographerDatas.js"></script>
    <script src="scripts/models/mediaDatas.js"></script>
    <!-- Templates -->
    <script src="scripts/templates/mediaCard.js"></script>
    <script src="scripts/templates/photographerCard.js"></script>
    <script src="scripts/templates/sorterForm.js"></script>
    <!-- Utils -->
    <script src="/scripts/utils/modalControl.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightBox.js"></script>
    <!-- Lib -->
    <script src="scripts/lib/sorter.js"></script>
    <!-- Pages -->
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
