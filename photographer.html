<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/style_photographer.css" rel="stylesheet" type="text/css" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <div class="main-container">
      <header role="banner" class="main-header">
        <a href="index.html" target="_self" title="Accueil FishEye">
          <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
        </a>
      </header>
      <main id="main" role="main">
        <header role="banner" class="photograph-header">
          <button class="photograph-header__contact_button photograph-header__item" onclick="displayModal()">Contactez-moi</button>
        </header>
        <section class="medias__filters">
          <h2>trier par</h2>
          <ul>
            <li>
              <button>Popularité</button>
              <i class="fa-solid fa-chevron-down"></i>
            </li>
            <li>
              <button>Date</button>
            </li>
            <li>
              <button>Titre</button>
            </li>
          </ul>
        </section>
        <section class="media__section"></section>
      </main>
    </div>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <!-- Api -->
    <script src="/scripts/api/api.js"></script>
    <!-- Factories -->
    <script src="/scripts/factories/mediaFactory.js"></script>
    <!-- Models -->
    <script src="scripts/models/photographerDatas.js"></script>
    <script src="scripts/models/mediaDatas.js"></script>
    <!-- Templates -->
    <script src="scripts/templates/mediaCard.js"></script>
    <script src="scripts/templates/photographerHeader.js"></script>
    <script src="scripts/templates/photographerGlobalInfo.js"></script>
    <!-- Utils -->
    <script src="/scripts/utils/contactForm.js"></script>
    <!-- Pages -->
    <script src="/scripts/pages/photographer.js"></script>
  </body>
</html>
